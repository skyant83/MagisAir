<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magis Air Operations</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f6f9;
      }

      /* Sidebar Styling */
      #sidebar-wrapper {
        min-height: 100vh;
        margin-left: -15rem;
        transition: margin .25s ease-out;
        background-color: #1a202c;
        /* Dark Blue/Black */
        color: white;
      }

      #sidebar-wrapper .sidebar-heading {
        padding: 1.5rem;
        font-size: 1.5rem;
        font-weight: bold;
      }

      #sidebar-wrapper .list-group {
        width: 15rem;
      }

      #wrapper.toggled #sidebar-wrapper {
        margin-left: 0;
      }

      /* Sidebar Links */
      .list-group-item {
        border: none;
        padding: 15px 25px;
        background-color: #1a202c;
        color: #a0aec0;
      }

      .list-group-item:hover {
        background-color: #2d3748;
        color: white;
        font-weight: bold;
      }

      .list-group-item:hover.active {
        background-color: #3697ff;
        color: #e8e8e8;
        font-weight: bold;
      }

      .list-group-item-action:focus {
        z-index: 1;
        color: var(--bs-list-group-action-hover-color);
        text-decoration: none;
      }

      /* Content Area */
      #page-content-wrapper {
        width: 100%;
        padding: 20px;
      }

      /* Card Styling */
      .card {
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .btn-primary {
        background-color: #0088cc;
        border: none;
      }

      .btn-primary:hover {
        background-color: #006699;
      }
    </style>
  </head>

  <body>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="border-end" id="sidebar-wrapper" style="margin-left: 0;">
        <div class="sidebar-heading">âœˆï¸ MAGIS AIR</div>
        <div class="list-group list-group-flush">
          <a href="#" class="
            list-group-item
            {% if page == 'dashboard' %} active {% endif %}">ğŸ“Š Dashboard</a>
          <a href="#" class="
            list-group-item
            {% if page == 'route' %} active {% endif %}">ğŸ—ºï¸ Flight Routes</a>
          <a href="#" class="
            list-group-item
            {% if page == 'schedules' %} active {% endif %}">ğŸ“… Flight Schedules</a>
          <a
            href="{% url 'airline:passenger_list' %}"
            class="
              list-group-item
              {% if page == 'passengers' %} active {% endif %}">ğŸ‘¥ Passengers</a>
          <a
            href="{% url 'airline:booking_view' %}"
            class="
              list-group-item
              {% if page == 'bookings' %} active {% endif %}">ğŸ“– Bookings</a>
          <a href="#" class="
            list-group-item
            {% if page == 'crew_assignements' %} active {% endif %}">ğŸ‘® Crew Assignments</a>
        </div>
      </div>

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="container-fluid">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
